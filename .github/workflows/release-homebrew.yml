name: Release Homebrew Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG_NAME }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build Binary Tarball
        run: |
          mkdir -p dist
          bun build --compile ./index.ts --outfile ./dist/whoop
          tar -C dist -czf ./dist/whoop-darwin-arm64.tar.gz whoop
          shasum -a 256 ./dist/whoop-darwin-arm64.tar.gz | awk '{print $1}' > ./dist/whoop-darwin-arm64.sha256

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist/whoop-darwin-arm64.tar.gz
            dist/whoop-darwin-arm64.sha256
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            dist/*.tar.gz
            dist/*.sha256
          generate_release_notes: true

  update_formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist

      - name: Update Formula
        run: |
          set -euo pipefail

          VERSION="${TAG_NAME#v}"
          ARM64_SHA="$(tr -d '[:space:]' < dist/whoop-darwin-arm64.sha256)"

          mkdir -p Formula

          cat > Formula/whoop.rb <<EOF
          class Whoop < Formula
            desc "Simple WHOOP CLI for auth and daily stats"
            homepage "https://github.com/muinmomin/whoop-cli"
            version "${VERSION}"

            on_macos do
              depends_on arch: :arm64
              url "https://github.com/muinmomin/whoop-cli/releases/download/v#{version}/whoop-darwin-arm64.tar.gz"
              sha256 "${ARM64_SHA}"
            end

            def install
              bin.install "whoop"
            end

            test do
              assert_match "whoop-cli", shell_output("#{bin}/whoop --help")
            end
          end
          EOF

      - name: Commit Formula Update
        run: |
          set -euo pipefail

          if [ -z "$(git status --porcelain -- Formula/whoop.rb)" ]; then
            echo "Formula already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/whoop.rb
          git commit -m "chore(homebrew): update formula for ${TAG_NAME}"
          git push origin HEAD:main
